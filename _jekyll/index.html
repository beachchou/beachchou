---
use_site_title: true
---
{{ site.github }}
<ul class="article-list">
    {%for item in site.pages%}
    {%unless item.show == false %}
    <a href="{{item.url}}">
    <li>
        {{item.heading|default:item.title|default:item.name}}
    </li>
    </a>
    {%endunless%}
    {%endfor%}
</ul>
